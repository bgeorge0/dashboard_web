<html>
  {% include 'header.html' without context %}

  <title>Kanban Board (alpha)</title>
  <body>

    {% include 'icon-bar.html' without context %}

    <main class="content">
      <div class="container-fluid">
        <div class="row">
          {% for step in steps %}

          <div class="col-12 col-lg-6 col-xl-3">
            <div class="card card-border-primary">
              <div class="card-header">
                <h5 class="card-title">{{step}}</h5>
                <!--<h6 class="card-subtitle text-muted">First column subtitle</h6>-->
              </div>

              {% for row_index, (row_data, row_format) in
              enumerate(zip(dashboard[step], format[step])) %}
              <div class="card-body p-3">
                <div class="card mb-3 bg-light">
                  <div class="card-body p-3">
                    <p>{{row_data['Pat_IDA']}}</p>
                    <a class="btn btn-outline-primary btn-sm" href="#">View</a>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>

          {% endfor %}
        </div>
      </div>
    </main>
  </body>
</html>

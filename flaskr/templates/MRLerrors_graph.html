<!DOCTYPE html>

<html>
  {% include 'header.html' without context %}

  <title>MRL Errors Graph</title>
  <body>

    {% include 'icon-bar.html' without context %}

    <div class="card">
      <div class="card-body">
        <form method="post">
          <button class="btn btn-success mt-2" id="button__refresh">Refresh dashboard</button>
        </form>
        <div class="mt-4">
          <div class="chart-container">
            <canvas id="myChart" style="max-width: 1024px;"></canvas>
            <p id="caption">MRL errors over time.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Config options for the data table -->

  <script type="text/javascript">
           // Global parameters:
// do not resize the chart canvas when its container does (keep at 600x400px)
 // define the chart data
 var chartData = {
   options: {
    responsive: true,
    maintainAspectRatio: true
   },
 labels : [{% for item in labels %} "{{item}}", {% endfor %}],
 datasets : [{
 label: '{{ legend }}',
 fill: true,
 lineTension: 0.1,
 backgroundColor: "rgba(75,192,192,0.4)",
 borderColor: "rgba(75,192,192,1)",
 borderCapStyle: 'butt',
 borderDash: [],
 borderDashOffset: 0.0,
 borderJoinStyle: 'miter',
 pointBorderColor: "rgba(75,192,192,1)",
 pointBackgroundColor: "#fff",
 pointBorderWidth: 1,
 pointHoverRadius: 5,
 pointHoverBackgroundColor: "rgba(75,192,192,1)",
 pointHoverBorderColor: "rgba(220,220,220,1)",
 pointHoverBorderWidth: 2,
 pointRadius: 1,
 pointHitRadius: 10,
 spanGaps: false,
 data : [{% for item in values %} {{item}}, {% endfor %}]
 }]
 }
  
 // get chart canvas
 var ctx = document.getElementById("myChart").getContext("2d");
  
 // create the chart using the chart canvas
 var myChart = new Chart(ctx, {
 type: 'line',
 data: chartData,
 });
  </script>

  <!--       

        dom: 'Bfrtip',
        buttons: [
            'pdfHtml5',
            'excelHtml5'
        ]

  -->  
</html>
